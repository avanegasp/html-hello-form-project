<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/d4e2e78ef5.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
   <link rel="stylesheet" href="style.css">
    <title>Form exactly</title>
</head>
<body>
    <div class="container mt-3">
        <div class="row">
            <div class="col-12">
                <h1>Payment for example</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-12 alert alert-danger">
                <p>Some fields are missing</p>
            </div>
        </div>
        <fieldset>
            <div class="pb-3 row">
                <div class="pe-4 ps-4 col-4">
                    <label for="">Card#</label>
                    <div class="row">
                        <input class="pt-1 pb-1 border rounded" type="number" required autofocus placeholder="XXXXXXXXXXXXXXXX">
                    </div>
                </div>
                <div class="pe-4 ps-4 col-4">
                    <label for="">CVC#</label>
                    <div class="row">
                        <input class="pt-1 pb-1 border rounded" type="number" required placeholder="0000">
                    </div>
                </div>
                <div class="pe-4 ps-4 col-4">
                    <label for="">Amount</label>
                    <div class="row">
                        <input class="pt-1 pb-1 border rounded" type="number" required value="" placeholder="Amount">
                    </div>
                </div>
            </div>
        </fieldset>
        <fieldset>
            <div class="pb-3 row">
                <div class="pe-4 ps-4 col-6">
                    <label for="">First Name</label>
                    <div class="row">
                        <input class="border rounded" required type="text">
                    </div>
                </div>
                <div class="pe-4 ps-4 col-6">
                    <label for="">Last Name</label>
                    <div class="row">
                        <input class="border rounded" required type="text">
                    </div>
                </div>
            </div>
        </fieldset>
        <fieldset>
            <div class="pb-3 row">
                <div class="pe-4 ps-4 col-6">
                    <label for="">City</label>
                    <div class="row">
                        <input class="border rounded" required type="text">
                    </div>
                </div>
                <div class="pe-4 ps-4 col-3" required>
                    <label for="">State</label>
                    <div class="row">
                        <select class="border rounded" value="" id="">
                            <option value=""disabled selected>Pick a state</option>
                            <option value="Georgia">Georgia</option>
                            <option value="Texas">Texas</option>
                            <option value="New York">New York</option>
                            <option value="Florida">Florida</option>
                            <option value="Boston">Boston</option>
                        </select>
                    </div>
                </div>
                <div class="pe-4 ps-4 col-3">
                    <label for="">Post code</label>
                    <div class="row">
                        <input class="border rounded" required type="number">
                    </div>
                </div>
            </div>
        </fieldset>
        <fieldset>
            <div class="pb-3 row">
                <div class="pe-4 ps-4 col-6">
                    <label for="">
                        <p>We accepted:</p>
                    </label>
                    <div class="credit-card">
                        <div class="bg-secondary-subtle row pt-2 pb-2">
                            <div class="col-auto">
                                <input class="float-start" required type="radio">
                                <i class="fa-brands fa-cc-visa"></i>
                            </div>
                            <div class="col-auto">
                                <input class="float-start" required type="radio">
                                <i class="fa-brands fa-cc-mastercard"></i>
                            </div>
                            <div class="col-auto">
                                <input class="float-start" required type="radio">
                                <i class="fa-brands fa-cc-diners-club"></i>
                            </div>
                            <div class="col-auto">
                                <input class="float-start" required type="radio">
                                <i class="fa-brands fa-cc-jcb"></i>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="pe-4 ps-4 col-6">
                    <label for="">Messages</label>
                    <div class="row colspan-2">
                        <textarea required class="description-text border rounded" placeholder="" cols="30" rows="5"></textarea>
                    </div>
                    <p class="text-body-tertiary">Add any notes here</p>
                </div>
            </div>
        </fieldset>
        <div class="row">
            <div class="border rounded d-flex justify-content-end bg-secondary-subtle pt-4 pb-4 ps-3 pe-3">
                <div>
                    <button type="button" class="btn btn-secondary me-3 ">Cancel</button>
                </div>
                <div>
                    <button type="button" class="btn btn-primary required">Send</button>
                </div>
            </div>
        </div>
    </div>



    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
